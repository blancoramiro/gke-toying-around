name: Primary deployment

on:
  push:
    branches: master

permissions: write-all

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
     run:
       shell: bash
       working-directory: ./terraform

    steps:

    - name: Checkout
      uses: actions/checkout@v3

    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v1'
      with:
        token_format: 'access_token'
        workload_identity_provider: 'projects/45727971247/locations/global/workloadIdentityPools/my-wi-pool/providers/provider1'
        service_account: 'terr-sa@myinfra1.iam.gserviceaccount.com'

    - name: Setup terraform
      uses: hashicorp/setup-terraform@v2
      with:
         terraform_version: 1.4.6
         terraform_wrapper: false

    - name: Terraform
      id: terraform
      working-directory: ./terraform
      run: |
        terraform init 
        terraform apply -auto-approve -input=false
        echo "cluster_name=$(terraform output -raw cluster_name)" >> $GITHUB_OUTPUT
        echo "cluster_location=$(terraform output -raw cluster_location)" >> $GITHUB_OUTPUT

    - id: 'get-credentials'
      uses: 'google-github-actions/get-gke-credentials@v1'
      with:
        cluster_name: ${{steps.terraform.outputs.cluster_name}}
        location: ${{steps.terraform.outputs.cluster_location}}

    - name: ArgoCD
      run: |
        echo '${{ steps.terraform.outputs.stdout || steps.terraform.outputs.stderr }}'
        echo '${{ steps.terraform.outputs.cluster_name}}'
        kubectl create ns argocd
        helm repo add argo https://argoproj.github.io/argo-helm
        helm install -f ../argocd-values.yaml -n argocd argocd argo/argo-cd
