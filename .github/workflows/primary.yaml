name: Primary deployment

on:
  push:
    branches: master

permissions: write-all

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v0.6.0'
      with:
        token_format: 'access_token'
        workload_identity_provider: 'projects/45727971247/locations/global/workloadIdentityPools/my-wi-pool/attribute.repository/blancoramiro/gke-toying-around'
        service_account: 'terr-sa@myinfra1.iam.gserviceaccount.com'
